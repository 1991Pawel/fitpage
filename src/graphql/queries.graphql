query GetPostBySlug($slug: String!) {
	post(where: { slug: $slug }) {
		id
		title
		tags
		publishedAt
		coverImage {
			id
			url
		}
		blogContent {
			html
		}
	}
}
query GetAllPosts {
	posts {
		title
		tags
		id
		slug
		coverImage {
			id
			coverImagePost {
				coverImage {
					fileName
					url
				}
			}
		}
	}
}
